{% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}

<form method="get">
    <input type="text" name="tag_name" value="{{ search_input }}">
    <input type="submit" value="Search"> 
</form>

<h1>Notes are as follows:</h1>
<table>
    {% for note in notes %}
    <tr>
        <td>{{ note.title }}</td>
        <td><a href="{% url 'Notesdetail' note.id %}">View</a></td>
        <td><a href ="{% url 'Notesupdate' note.id %}">Edit</a></td>
        <td><a href ="{% url 'Notesdelete' note.id %}">Delete</a></td>   
    <!--url 'viewname' kispe search karna hai -->
    </tr>
    {% empty %}
    <p>No Notes found</p>
    {% endfor %}
<a href= "{% url 'Notescreate' %}">Add Notes?</a>    
</table>
